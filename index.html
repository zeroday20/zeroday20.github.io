<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZeroHack</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #060606;
  --red: #8b0000;
  --dark-red: #4b0000;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: monospace;
  background: var(--bg);
  color: var(--red);
  overflow: hidden;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  max-width: 420px;
  margin: auto;
  margin-top: 15vh;
  text-align: center;
  border: 1px solid var(--red);
  padding: 40px;
  background: rgba(5,5,5,0.95);
  box-shadow: 0 0 30px var(--dark-red);
}

h1 {
  font-size: 2.8em;
  margin: 0;
  position: relative;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  opacity: 0.7;
}

.glitch::before {
  color: var(--dark-red);
  transform: translate(-2px, -2px);
}

.glitch::after {
  color: #ff1a1a;
  transform: translate(2px, 2px);
}

.line {
  width: 60px;
  height: 2px;
  background: var(--red);
  margin: 20px auto;
}

p {
  color: #aaa;
  margin: 10px 0;
}

.about {
  font-size: 0.9em;
  color: #888;
}

.links a {
  display: inline-block;
  margin: 10px;
  text-decoration: none;
  color: var(--red);
  border: 1px solid var(--red);
  padding: 6px 14px;
  transition: 0.3s;
}

.links a:hover {
  background: var(--red);
  color: #000;
}

footer {
  margin-top: 15px;
  font-size: 0.8em;
  color: #555;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1 class="glitch" data-text="ZeroHack">ZeroHack</h1>
  <div class="line"></div>

  <p>Cyber Security • Linux • Red Team</p>

  <div class="about">
    Focused on low-level systems, exploitation, and clean code.
  </div>

  <div class="links">
    <a href="https://github.com/zeroday20" target="_blank">GitHub</a>
    <a href="#" title="Add later">Contact</a>
  </div>

  <footer>zeroday20</footer>
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "010101010101";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#8b0000";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}

setInterval(draw, 50);
</script>

</body>
</html>
