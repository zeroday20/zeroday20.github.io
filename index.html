<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZeroHack</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #050505;
  --red: #8b0000;
  --dark-red: #4a0000;
  --text: #b0b0b0;
}

/* reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* body */
body {
  background: var(--bg);
  color: var(--text);
  font-family: "Courier New", Courier, monospace;
  height: 100vh;
  overflow: hidden;
}

/* matrix canvas */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* main box */
.container {
  position: relative;
  z-index: 1;
  width: 420px;
  margin: 15vh auto;
  padding: 40px;
  text-align: center;
  border: 1px solid var(--red);
  background: rgba(5,5,5,0.95);
  box-shadow: 0 0 35px var(--dark-red);
}

/* title */
h1 {
  font-size: 3rem;
  letter-spacing: 4px;
  color: var(--red);
  margin-bottom: 15px;
  font-weight: 900;
}

/* divider */
.line {
  width: 70px;
  height: 2px;
  background: var(--red);
  margin: 20px auto;
}

/* text */
p {
  font-size: 0.95rem;
  margin: 8px 0;
  color: #a0a0a0;
}

.about {
  font-size: 0.85rem;
  color: #7a7a7a;
  margin-top: 10px;
}

/* links */
.links {
  margin-top: 25px;
}

.links a {
  text-decoration: none;
  color: var(--red);
  border: 1px solid var(--red);
  padding: 8px 18px;
  font-size: 0.85rem;
  letter-spacing: 1px;
  transition: 0.25s ease;
}

.links a:hover {
  background: var(--red);
  color: #000;
}

/* footer */
footer {
  margin-top: 25px;
  font-size: 0.75rem;
  color: #555;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>ZEROHACK</h1>
  <div class="line"></div>

  <p>Cyber Security • Linux • Red Team</p>

  <div class="about">
    Focused on low-level systems,<br>
    exploitation, and clean code.
  </div>

  <div class="links">
    <a href="https://github.com/zeroday20" target="_blank">GITHUB</a>
  </div>

  <footer>zeroday20</footer>
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#8b0000";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(draw, 45);
</script>

</body>
</html>
